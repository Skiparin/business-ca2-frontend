<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="personscript.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Hello CRUD!</h1>
        <div>
            <table class ="table" id="mainPageData">

            </table>
            <button class="btn btn-info" id="getAllP">Get all persons</button>

            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#getPersonById">Get person by id</button>
            <!-- Modal -->
            <div id="getPersonById" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Enter Id</h4>
                        </div>
                        <div class="modal-body">
                            <input id="personId" type="text" placeholder="Insert Id">
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="getById" class="submit btn btn-default" data-dismiss="modal">Submit</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#getPersonByZipcode">Get Person By Zip</button>
            <!-- Modal -->
            <div id="getPersonByZipcode" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Enter Zipcode</h4>
                        </div>
                        <div class="modal-body">
                            <input id="personZipcode" type="text" placeholder="Insert Zipcode">
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="getByZipcode" class="submit btn btn-default" data-dismiss="modal">Submit</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Trigger the modal with a button -->
            <button type="button" class="btn" data-toggle="modal" data-target="#createPerson">Create Person</button>
            <!-- Modal -->
            <div id="createPerson" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Enter Data About Person</h4>
                        </div>
                        <div class="modal-body">
                            <input id="fName" type="text" placeholder="Insert Firstname">
                            <input id="lName" type="text" placeholder="Insert Lastname">
                            <input id="email" type="text" placeholder="Insert Email">

                        </div>
                        <div class="modal-footer">
                            <button type="button" id="createNewPerson" class="submit btn btn-default" data-dismiss="modal">Submit</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#editPerson">Edit Person</button>
            <!-- Modal -->
            <div id="editPerson" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Enter Data About Person</h4>
                        </div>
                        <div class="modal-body">
                            <input id="id" type="text" placeholder="Insert Id of person to edit">
                            <input id="fName2" type="text" placeholder="Insert Firstname">
                            <input id="lName2" type="text" placeholder="Insert Lastname">
                            <input id="email2" type="text" placeholder="Insert Email">

                        </div>
                        <div class="modal-footer">
                            <button type="button" id="editp" class="submit btn btn-default" data-dismiss="modal">Submit</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn" data-toggle="modal" data-target="#deletePerson">Delete Person</button>
            <!-- Modal -->
            <div id="deletePerson" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Enter Data About Person</h4>
                        </div>
                        <div class="modal-body">
                            <input id="idDelete" type="text" placeholder="Insert Id of person to delete">

                        </div>
                        <div class="modal-footer">
                            <button type="button" id="delete" class="submit btn btn-default" data-dismiss="modal">Submit</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            
            
            
            


        </div>



    </body>
</html>
