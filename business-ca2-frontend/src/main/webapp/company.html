<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="companyscript.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Hello CRUD!</h1>
        <div>
            <table class="table" id="mainPageData">

            </table>
            <button class="btn btn-info" id="getAllC">Get all companies</button>

            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#getCompanyById">Get company by CVR</button>
            <!-- Modal -->
            <div id="getCompanyById" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Enter CVR</h4>
                        </div>
                        <div class="modal-body">
                            <input id="companyId" type="text" placeholder="Insert CVR">
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="getById" class="submit btn btn-default" data-dismiss="modal">Submit</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Trigger the modal with a button -->
            <button type="button" class="btn" data-toggle="modal" data-target="#createCompany">Create company</button>
            <!-- Modal -->
            <div id="createCompany" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Enter Data About Person</h4>
                        </div>
                        <div class="modal-body">
                            <input id="Name" type="text" placeholder="Insert Company name">
                            <input id="Cvr" type="text" placeholder="Insert CVR number">
                            <input id="Description" type="text" placeholder="Insert Company description">
                            <input id="Marketvalue" type="text" placeholder="Insert Market value">
                            <input id="Number" type="text" placeholder="Insert number of Employees">
                            <input id="Email" type="text" placeholder="Insert email">

                        </div>
                        <div class="modal-footer">
                            <button type="button" id="createNewCompany" class="submit btn btn-default" data-dismiss="modal">Submit</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#editCompany">Edit company</button>
            <!-- Modal -->
            <div id="editCompany" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Enter Data About Company</h4>
                        </div>
                        <div class="modal-body">
                            <input id="id2" type="text" placeholder="Insert Id of company to edit">
                            <input id="Name2" type="text" placeholder="Insert Company name">
                            <input id="Cvr2" type="text" placeholder="Insert CVR number">
                            <input id="Description2" type="text" placeholder="Insert Company description">
                            <input id="Marketvalue2" type="text" placeholder="Insert Market value">
                            <input id="Number2" type="text" placeholder="Insert number of Employees">
                            <input id="Email2" type="text" placeholder="Insert email">

                        </div>
                        <div class="modal-footer">
                            <button type="button" id="editc" class="submit btn btn-default" data-dismiss="modal">Submit</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn" data-toggle="modal" data-target="#deleteCompany">Delete company</button>
            <!-- Modal -->
            <div id="deleteCompany" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Enter Data About Company</h4>
                        </div>
                        <div class="modal-body">
                            <input id="idDelete" type="text" placeholder="Insert Id of company to delete">

                        </div>
                        <div class="modal-footer">
                            <button type="button" id="delete" class="submit btn btn-default" data-dismiss="modal">Submit</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            
            
            
            


        </div>



    </body>
</html>
